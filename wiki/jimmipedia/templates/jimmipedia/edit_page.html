{% load static %}
<!DOCTYPE html>
<html lang = en>
    <head>
        <title>Jimmy's Wikipedia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="{% static 'jimmipedia/styles.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class = "layout">
            <div class = "part-1" >
                <a href = "{% url 'jimmipedia:search' %}">Home<br></a>
                <a href = "{% url 'jimmipedia:random' %}">Random Entry<br></a>
                <a href = "{% url 'jimmipedia:new_page' %}">New Page<br></a>
                <a href = "{% url 'jimmipedia:edit' name=title %}">Edit page<br></a>
                <a href="entry/CSS">CSS</a>
                <a href="entry/Django">Django</a>
                <a href="entry/Git">Git</a>
                <a href="entry/HTML">HTML</a>
                <a href="entry/Python">Python</a>
            </div>
            <div class="container">
                <form method="post" action = "{% url 'jimmipedia:edit' name=title %}"> 
                    {% csrf_token %}
                    {{ form }}
                    <input type = 'submit' value="Submit" formmethod="post">
                </form>
            </div>
        </div>
    </body>
</html>
