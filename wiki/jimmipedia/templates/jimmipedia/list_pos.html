{% load static %}
<!DOCTYPE html>
<html lang = en>
    <head>
        <title>Jimmy's Wikipedia</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link href="{% static 'jimmipedia/styles.css' %}" rel="stylesheet">
    </head>

    <body>
        <div class = "layout">
            <div class = "part-1">
                <div class = "Search">
                    <form action = "" method ="post"> 
                        {% csrf_token %}
                        {{ form }}
                        <input type = 'submit'>
                    </form>
                </div>
                <a href = "{% url 'jimmipedia:search' %}">Home<br></a>
                <a href = "{% url 'jimmipedia:random' %}">Random Entry<br></a>
                <a href = "#">New Page<br></a>
            </div>
            <div>
                <h1>Wikipedia</h1>
                <div>
                    <ul>
                        {% for ent in view_name %}
                            <li><a href = "{% url 'jimmipedia:entry' name=ent %}">{{ ent }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
